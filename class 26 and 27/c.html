<script>
//-------------------------random functions------------------
//1.random:use to get the random number between 0 and given number. it will give us the decimal number. if we want to get the whole number then we need to multiple it with 100 or any number.

//2. Boolean : checks condition and give boolean value either True/False

document.write(Boolean(10<3));//False
