<!DOCTYPE html>
<html>
<head>
<title>
class 5 forms
</title>
<body>
<!-----------------------------------------Forms--------------------------->
<!--Forms means a page where we can enter details like login page, sign page, contact us page etc..
<form></form> form tag is used in which we do other coding. inside that w euse <label></label> tag to give text. label tag is similar to p tag. 
You can use p tag also and you can use label tag as well. To create a box in which we can enter details we use input tag. input tag is used
to create input text box, password box, email box, checkbox, radiobox or button, etc.. so we have to use is input tag and inside that we use type
with the help of which we change the type example :
<input type="text"> this creates textbox. similarly we write type="checkbutton" then it creates checkbox. 
<textarea></textarea> is used to create box which is multiple line box means we can go to next line whne pressed enter. For one line box use input tag
row means height and col means width. value in input button is used to give name of the button. Placeholder is used to giev hints in input box. input tag has no closing tag.
-->
<form>
<label>Name</label><br>
<input type="text" placeholder=" Enter your name"><br>

<label>Email</label><br>
<input type="email" placeholder="Enter your email"><br>

<label>Password</label><br>
<input type="password" placeholder="Enter your password"><br>

<label>Confirm Password</label><br>
<input type="password" placeholder="Enter your confirm password"><br>

<label>Gender</label><br>
<label>Male</label>
<input type="checkbox"><br>
<label>Female</label>
<input type="checkbox"><br>

<label>Address</label>
<textarea row="10" col="10" placeholder="Enter your address"></textarea><br>

<input type="submit" value="Submit">
</form>
</body>  
</head>
</html>
