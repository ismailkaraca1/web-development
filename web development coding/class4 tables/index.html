<!--Table tag is used to create table which has table tag, inside which we have tr tag which is table row. it is used
to give row. in first tr tag we put th tag which is table heading. use to give column names. for second row we again use tr tag where we use td tag use to give table data
so everytime we change row we give tr and inisde td in all lines except first one 
Remember the more te th tags the more the columns.  that means 2 th tags is 2 columns
Note : th is used only one time in the beginnibg in firts tr tag. Also in table opening tg give border so that lines come.
-->
