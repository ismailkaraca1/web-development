<body>
 <!----------------------------List----------------------------->
  <!--List means creating items one after otehr in enxt line. automatically numbering and bukkets come which are not there in p tag. in order properly in space terms

  1. Ordered List : Here list is order  means countable. numbers, alphabets, roman numeral can be given. by default  it pick number if no type has been mentioned. type is give inside the opening of ol tag--
  <ol> and inside that we have <li> to give name of the list-->
  <h1>Favourite Food</h1>
  <ol type="I">
    <li>noodles</li>
    <li>rice</li>
    <li>pasta</li>
    <li>sandwich</li>
  </ol>
  <!-----2. Unordered List : When list hasbullets, square, circle which are not countable. by default it uses bullet(disc), then we can use square, circle, disc  and none inisde <ul>  tag we give <li> tag-->

  <h1>Favourite movies</h1>
  <ul type="circle"><li>Avengers</li>
    <li>Harry Potter</li>
    <li>Fast and Furious</li>
  
  </ul>

  <!-------3. Description List : Here  we give decription of title of list item given
  We start with <dl> description List,  then give <dt> decription title. <dd> data description  is for the title given-->

  <h1>Name of favourite Tea</h1>
  <dl>
    <dt>Green Tea</dt>
    <dd>This  Green tea is really good for health</dd>

    <dt>
      Black Tea
    </dt>
    <dd>
      This tea is also as good as green
    </dd>
    <dt>Milk Tea</dt>
    <dd>This tea is made of milk</dd>
  </dl>
